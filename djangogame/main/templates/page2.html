<!DOCTYPE html>
<html>
<head>
    <title>텍스트 입력 예시</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>텍스트 입력 받기</h1>
    <form method="post" action="{% url 'page2' %}">
        {% csrf_token %}
        <label for="text_input">텍스트 입력:</label>
        <input type="text" id="text_input" name="text_data">
        <button type="submit">제출</button>
    </form>
    {% if text_data %}
        <p>입력된 텍스트: {{ text_data }}</p>
    {% endif %}
</body>
</html>

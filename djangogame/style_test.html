<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3개 버튼 페이지</title>
    <style>
        /* 전체 화면 스타일 */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 제목 스타일 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
        }
        
        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
        }
        
        /* 버튼 기본 스타일 */
        .big-button {
            width: 200px;
            height: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* 버튼 1 - 파란색 */
        .button1 {
            background-color: #0066cc;
            color: white;
        }
        
        .button1:hover {
            background-color: #0052a3;
            transform: scale(1.05);
        }
        
        /* 버튼 2 - 빨간색 */
        .button2 {
            background-color: #ff4444;
            color: white;
        }
        
        .button2:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        
        /* 버튼 3 - 초록색 */
        .button3 {
            background-color: #44aa44;
            color: white;
        }
        
        .button3:hover {
            background-color: #228822;
            transform: scale(1.05);
        }
        
        /* 메시지 표시 영역 */
        .message {
            margin-top: 40px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <h1>버튼을 클릭해보세요!</h1>
    
    <!-- 버튼들 -->
    <div class="button-container">
        <button class="big-button button1" onclick="button1Click()">
            버튼 1
        </button>
        
        <button class="big-button button2" onclick="button2Click()">
            버튼 2
        </button>
        
        <button class="big-button button3" onclick="button3Click()">
            버튼 3
        </button>
    </div>
    
    <!-- 메시지 표시 -->
    <div class="message" id="message"></div>

    <script>
        // 메시지를 보여주는 함수
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }
        
        // 버튼 1을 클릭했을 때
        function button1Click() {
            showMessage('파란 버튼을 클릭했습니다! 🔵');
            console.log('버튼 1이 클릭되었습니다.');
        }
        
        // 버튼 2를 클릭했을 때
        function button2Click() {
            showMessage('빨간 버튼을 클릭했습니다! 🔴');
            console.log('버튼 2가 클릭되었습니다.');
        }
        
        // 버튼 3을 클릭했을 때
        function button3Click() {
            showMessage('초록 버튼을 클릭했습니다! 🟢');
            console.log('버튼 3이 클릭되었습니다.');
        }
    </script>
</body>
</html>
